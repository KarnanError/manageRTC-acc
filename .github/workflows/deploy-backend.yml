name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

# All environment-specific values come from GitHub Repository Variables (vars.X).
# This file is identical in both manageRTC-dev and manageRTC-acc.
# Each repo sets its own variable values — no hardcoded paths, no detection logic.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pack backend
        run: |
          tar -czf backend.tar.gz \
            --directory=backend \
            --exclude=node_modules \
            --exclude=.env \
            .

      - name: Upload archive
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend.tar.gz"
          target: "/home/${{ secrets.VPS_USER }}/"

      - name: Backup current deployment
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ vars.BACKEND_DEPLOY_PATH }}
          BACKUP_PREFIX: ${{ vars.BACKUP_PREFIX_BE }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DEPLOY_PATH,BACKUP_PREFIX
          script: |
            set -e
            mkdir -p ~/backups
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A $DEPLOY_PATH 2>/dev/null)" ]; then
              echo "Creating backup: $BACKUP_PREFIX-$TIMESTAMP.tar.gz"
              tar -czf ~/backups/$BACKUP_PREFIX-$TIMESTAMP.tar.gz \
                -C $DEPLOY_PATH --exclude=node_modules .
              ls -t ~/backups/$BACKUP_PREFIX-*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm -f
              echo "Backup completed."
              ls -la ~/backups/$BACKUP_PREFIX-*.tar.gz
            else
              echo "No existing deployment to backup"
            fi

      - name: Validate repository variables
        run: |
          missing=""
          [ -z "${{ vars.BACKEND_DEPLOY_PATH }}" ] && missing="$missing BACKEND_DEPLOY_PATH"
          [ -z "${{ vars.PM2_APP_NAME }}" ]        && missing="$missing PM2_APP_NAME"
          [ -z "${{ vars.BACKEND_STAGING_DIR }}" ] && missing="$missing BACKEND_STAGING_DIR"
          [ -z "${{ vars.FRONTEND_URL }}" ]        && missing="$missing FRONTEND_URL"
          [ -z "${{ vars.BACKUP_PREFIX_BE }}" ]    && missing="$missing BACKUP_PREFIX_BE"
          if [ -n "$missing" ]; then
            echo "ERROR: Missing repository variables:$missing"
            echo "Go to Settings > Secrets and variables > Actions > Variables tab and add them."
            exit 1
          fi
          echo "All required variables present."

      - name: Deploy and restart PM2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ vars.BACKEND_DEPLOY_PATH }}
          PM2_NAME: ${{ vars.PM2_APP_NAME }}
          STAGING_DIR: ${{ vars.BACKEND_STAGING_DIR }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DEPLOY_PATH,PM2_NAME,STAGING_DIR,FRONTEND_URL
          script: |
            set -e

            # Safety guard — abort immediately if any critical variable is empty
            if [ -z "$STAGING_DIR" ] || [ -z "$DEPLOY_PATH" ] || [ -z "$PM2_NAME" ]; then
              echo "ERROR: STAGING_DIR, DEPLOY_PATH or PM2_NAME is empty. Aborting to prevent data loss."
              exit 1
            fi

            echo "Deploying backend to $DEPLOY_PATH (PM2: $PM2_NAME)"

            # Extract to staging
            mkdir -p ~/$STAGING_DIR && rm -rf ~/$STAGING_DIR/*
            tar -xzf ~/backend.tar.gz -C ~/$STAGING_DIR
            rm -f ~/backend.tar.gz

            # Sync to deploy path
            rsync -a --delete --exclude='node_modules' --exclude='.env' \
              ~/$STAGING_DIR/ $DEPLOY_PATH/

            cd $DEPLOY_PATH

            # Write .env — ${{ secrets.* }} are resolved by GitHub Actions before this runs.
            # FRONTEND_URL is appended separately as it comes from a repository variable.
            cat > .env << 'EOF'
            PORT=${{ secrets.ENV_PORT }}
            MONGO_URI=${{ secrets.ENV_MONGO_URI }}
            CLERK_SECRET_KEY=${{ secrets.ENV_CLERK_SECRET_KEY }}
            CLERK_JWT_KEY=${{ secrets.ENV_CLERK_JWT_KEY }}
            CLERK_PUBLISHABLE_KEY=${{ secrets.ENV_CLERK_PUBLISHABLE_KEY }}
            JWT=${{ secrets.ENV_JWT }}
            SOCKETS_ENABLED=${{ secrets.ENV_SOCKETS_ENABLED }}
            NODE_ENV=production
            ZONE_ID=${{ secrets.ENV_ZONE_ID }}
            CLOUDFLARE_API_KEY=${{ secrets.ENV_CLOUDFLARE_API_KEY }}
            DOMAIN=${{ secrets.ENV_DOMAIN }}
            VPS_IP=${{ secrets.ENV_VPS_IP }}
            EOF

            echo "FRONTEND_URL=$FRONTEND_URL" >> .env

            # Install production dependencies
            npm ci --omit=dev

            # Zero-downtime reload or first start
            if pm2 describe $PM2_NAME > /dev/null 2>&1; then
              echo "Reloading $PM2_NAME..."
              pm2 reload $PM2_NAME --update-env
            else
              echo "Starting $PM2_NAME for the first time..."
              pm2 start server.js --name $PM2_NAME
              pm2 save
            fi

            sleep 5
            pm2 status $PM2_NAME

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        env:
          PM2_NAME: ${{ vars.PM2_APP_NAME }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: PM2_NAME
          script: |
            set -e
            echo "Running backend health check..."

            if ! pm2 describe $PM2_NAME | grep -q "online"; then
              echo "ERROR: $PM2_NAME is not online!"
              pm2 logs $PM2_NAME --lines 50
              exit 1
            fi

            PORT=${{ secrets.ENV_PORT }}

            if ! netstat -tlnp 2>/dev/null | grep -q ":$PORT"; then
              echo "WARNING: Port $PORT not yet listening, waiting 5s..."
              sleep 5
            fi

            MAX_RETRIES=3
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -sf -o /dev/null -w "%{http_code}" http://localhost:$PORT/ | grep -qE "^(200|404|401)$"; then
                echo "Health check passed! Backend running on port $PORT"
                exit 0
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Attempt $RETRY_COUNT failed, retrying..."
              sleep 3
            done

            echo "WARNING: HTTP health check inconclusive, but PM2 process is online."
            pm2 status
